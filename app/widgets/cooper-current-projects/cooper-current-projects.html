<div class="paged-widget">
    <h1>
        <span class="gizmo">&#x1F4D3;</span>Current Projects
        <flaneur-pages-control items="projects" per-page="5" page="page"></flaneur-page-control>
    </h1>
    <flaneur-pages items="projects" per-page="5" page="page" rotate-every="5">
        <ul class="items">
            <li class="item" ng-repeat="project in items | orderBy:'name'">
                <div class="image">
                    <div class="number">{{ $itemOffset + $index + 1 | zeroPadding:2 }}</div>
                </div>
                <div class="description">
                    <h1>{{ project.name }}</h1>
                    <p>
                        <span class="gizmo">&#x1F464;</span>
                        {{ project.team.join(", ") }}
                    </p>
                </div>
            </li>
        </ul>
    </flaneur-pages>
</div>
